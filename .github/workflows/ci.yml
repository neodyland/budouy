name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo test --all-targets --features "html,vendored-models,cli"
      - name: Clippy
        run: cargo clippy --all-targets --features "html,vendored-models,cli"
      - name: Check no_std (alloc)
        run: cargo check --no-default-features --features alloc
      - name: Clippy no_std (alloc)
        run: cargo clippy --no-default-features --features alloc --lib
      - name: Fmt
        run: cargo fmt --all -- --check
